<!-- Initialize Swiper -->
<script>
  var swiper = new Swiper(".mySwiper", {
    watchSlidesProgress: true,
    slidesPerView: 3, // Default number of slides per view
    spaceBetween: 10, // Default space between slides
    // Enable touch/swipe gestures
    allowTouchMove: true, // This is enabled by default, so you can omit it if you want
    // Responsive breakpoints
    breakpoints: {
      // when window width is >= 320px
      320: {
        slidesPerView: 1,
        spaceBetween: 10
      },
      // when window width is >= 480px
      480: {
        slidesPerView: 2,
        spaceBetween: 20
      },
      // when window width is >= 640px
      640: {
        slidesPerView: 3,
        spaceBetween: 30
      },
      // when window width is >= 1024px
      1024: {
        slidesPerView: 4,
        spaceBetween: 30
      }
    }
  });
</script>
